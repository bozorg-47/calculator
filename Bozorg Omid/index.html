<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW</title>
    <link rel="stylesheet" href="./style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
</head>

<body>
    <div class="main" >
        <div class="minibox">
            <h1 class="maintext display-6">CALCULATOR</h1>
            <!-- <label for="firstNum" class="color-white">first Number</label> -->
            <div class="col-8 p-2">
                <input type="number" id="firstNum" class="form-control mb-4 inputs" placeholder="First Number">
                <select name="select" class="form-control mb-4 inputs" id="selecting">
                    <option value="0" >select your operator</option>
                    <option value="+">ADDITION +</option>
                    <option value="-">SUBTRACT -</option>
                    <option value="*">MULTIPLY *</option>
                    <option value="/">DEVIDE /</option>
                </select>
                <input type="number"  class="form-control mb-4 inputs" id="secondNum" placeholder="Second Number">
                <button id="btn" class="w-100 button mb-4 inputs">GO</button>
                <div class="resulttext justify-content-start d-flex align-items-center p-2 pb-0">
                    <h1 class="mr-3">Result:</h1>
                    <h1  id="result"></h1>
                </div>
            </div>
        </div>



    </div>


    <script src="./script.js"></script>
</body>

</html>
